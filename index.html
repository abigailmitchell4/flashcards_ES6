  <body>
    <div class="body-container">
      <h1>ES6 JS Flashcards</h1>

      <div class="card-container">
        <div id="flashcard" >
          <div id="content-q">
            <!-- <h3 id="question-info"></h3> -->
          </div>
          <div id="content-a">
            <!-- <h4 id="answer-info"></h4> -->
          </div>
            <button class="arrow left" id="previous">
              <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
              45.63,75.8 0.375,38.087 45.63,0.375 "/>
              </svg>  
            </button>
            <button class="arrow right" id="next">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
              0.375,0.375 45.63,38.087 0.375,75.8 "/>
              </svg>
            </button>
          <div class="btns">
            <!-- <button id="edit">edit</button> -->
            <button id="delete">Delete</button>
          </div>
        </div>
      </div>
      <div class="form">
        <form>
          <div class="form-container">
            <div class="form-container-content" id="question-container">
              <label class="form-input-label" id='question-input-label' for="question">Question</label>
              <br>
              <input label="question" type="text" id="q-input"autofocus> 
            </div>

            <div class="form-container-content" id="answer-container">
              <label class="form-input-label" id='answer-input-label' for="answer">Answer</label>
              <br>
              <input label="answer" type="text" id="a-input">
            </div>
          </div>
        </form>

        <div class="button-container-content">
          <button id="create">Create</button>
        </div>
        <div class="button-container-content">
          <button id="exit">Exit</button>
        </div>

        </div>
