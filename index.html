<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flashcards</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="body-container">
      <h1>ES6 JS Flashcards</h1>

      <div class="card-container">
        <div id="flashcard" >
          <div id="content-q">
            <!-- <h3 id="question-info"></h3> -->
          </div>
          <div id="content-a">
            <!-- <h4 id="answer-info"></h4> -->
          </div>
          
          <button id="next">
            <img id="next-arrow" src="images/arrow-right.png"/>
          </button>
          <button id="previous">
            <img id="prev-arrow" src="images/arrow-left.png"/>
          </button>
          <div class="btns">
            <button id="edit">edit</button>
            <button id="delete">delete</button>
          </div>
        </div>
      </div>
      <div class="form">
        <form>
          <div class="form-container">
            <div class="form-container-content" id="question-container">
              <label class="form-input-label" id='question-input-label' for="question">Question</label>
              <br>
              <input label="question" type="text" id="q-input"autofocus> 
            </div>

            <div class="form-container-content" id="answer-container">
              <label class="form-input-label" id='answer-input-label' for="answer">Answer</label>
              <br>
              <input label="answer" type="text" id="a-input">
            </div>
          </div>
        </form>

        <div class="button-container-content">
          <button id="create">Create</button>
        </div>
        <div class="button-container-content">
          <button id="exit">Exit</button>
        </div>

        </div>
        <div class="form-update">
          <form>
            <div class="form-container">

              <div class="form-container-content" id="question-container">
                <label id='question-input-label' for="question">Edit Question</label>
                <br>
                <input label="question" type="text" id="q-input" value=""> 
              </div>

              <div class="form-container-content" id="answer-container">
                <label id='answer-input-label' for="answer">Edit Answer</label>
                <br>
                <input label="answer" type="text" id="a-input" value="">
              </div>
            </div>
          </form>
  
          <div class="button-container-content">
            <button id="update">Update</button>
          </div>
          <div class="button-container-content">
            <button id="exit">Exit</button>
          </div>
        </div>

      <button id="new-flashcard">New Flashcard</button>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
